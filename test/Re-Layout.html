<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Re Layout Test Suite</title>
  <!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
  <script src="../libs/jquery-loader.js"></script>
  <!-- Load local QUnit (grunt requires v1.0.0 or newer). -->
  <link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
  <script src="../libs/qunit/qunit.js"></script>
  <!-- Load local lib and tests. -->
  <script src="../src/Re-Layout.js"></script>
  <script src="Re-Layout_test.js"></script>
  <!-- Removing access to jQuery and $. But it'll still be available as _$, if
       you REALLY want to mess around with jQuery in the console. REMEMBER WE
       ARE TESTING YOUR PLUGIN HERE -->
  <script>window._$ = jQuery.noConflict(true);</script>
</head>
<body>
  <h1 id="qunit-header">Re Layout Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">
    
    <div id="test1">
      <div class="a" data-index-mobile="2" data-index-tablet="0"></div>
      <div class="b" data-index-mobile="0" data-index-tablet="2"></div>
      <div class="c" data-index-mobile="1" data-index-tablet="1"></div>
    </div>
    
    <div id="test2">
      <div class="a"></div>
      <div class="b"></div>
      <div class="c" data-index-mobile="1" data-index-tablet="0"></div>
    </div>

    <div id="test3">
      <div class="a" data-index-mobile="3" data-index-tablet="1">
          <span data-index-mobile="0">Fourth on mobile</span>
          <span data-index-tablet="0">Second on tablet</span>
          <span data-index-desktop="0">First on desktop</span>
      </div>
      <div class="b" data-index-mobile="0" data-index-tablet="2">
          <span data-index-mobile="0">First on mobile</span>
          <span data-index-tablet="0">Third on tablet</span>
          <span data-index-desktop="0">Second on desktop</span>
      </div>
      <div class="c" data-index-mobile="1" data-index-tablet="3">
          <span data-index-mobile="0">Second on mobile</span>
          <span data-index-tablet="0">Fourth on tablet</span>
          <span data-index-desktop="0">Third on desktop</span>
      </div>
      <div class="d">
          <span data-index-mobile="0">Third on mobile</span>
          <span data-index-tablet="0">First on tablet</span>
          <span data-index-desktop="0">Fourth on desktop</span>
      </div>
  </div>
    
  </div>
</body>
</html>
